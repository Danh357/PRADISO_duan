<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 50px 20px;
        }

        .error-image img {
            width: 150px;
            height: auto;
        }

        h1 {
            font-size: 120px;
            color: #17a2b8;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-image">
            <!-- Thay thế đường dẫn src này bằng ảnh minh họa của bạn -->
            <img src="https://via.placeholder.com/150" alt="Magnifying Glass">
        </div>
        <h1>404</h1>
        <p>Có gì đó không ổn... Không tìm thấy trang</p>
        <p>Đã xảy ra lỗi, trang web được hiển thị cho người dùng khi máy chủ không thể tìm thấy trang được yêu cầu.</p>
        <a href="/" class="home-button">Trở về trang chủ</a>
    </div>
</body>
</html>
