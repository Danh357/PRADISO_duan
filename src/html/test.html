<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Navigation with Active Line</title>
  <style>
    /* Reset và định dạng cơ bản */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      padding: 10px 20px;
    }

    .navbar {
      display: flex;
      justify-content: center;
    }

    .nav-item {
      position: relative;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .nav-item:hover {
      color: #00bcd4; /* Màu chữ khi hover */
    }

    /* Line hiệu ứng */
    .nav-item::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #00bcd4; /* Line màu xanh */
      transition: width 0.3s ease;
    }

    .nav-item:hover::after {
      width: 100%; /* Line kéo dài toàn bộ */
    }

    /* Hiệu ứng cho trang hiện tại */
    .nav-item.active {
      color: #00bcd4; /* Màu chữ của mục hiện tại */
    }

    .nav-item.active::after {
      width: 100%; /* Line dưới chữ mục hiện tại */
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="nav-item">Home</a>
      <a href="about.html" class="nav-item">About</a>
      <a href="services.html" class="nav-item">Services</a>
      <a href="contact.html" class="nav-item">Contact</a>
    </nav>
  </header>

  <script>
    // JavaScript để tự động thêm lớp "active" vào mục menu hiện tại
    const currentLocation = window.location.href; // Lấy URL hiện tại
    const menuItems = document.querySelectorAll('.nav-item');

    menuItems.forEach(item => {
      if (item.href === currentLocation) {
        item.classList.add('active'); // Thêm class "active" nếu URL khớp
      }
    });
  </script>
</body>
</html>
